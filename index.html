<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Olympic Medals Over a Century</title>
  <style>
    body { 
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0; 
      background-color:  #f5f5f5;
    }
    #vis-container {
      padding: 20px;
      background: white;
      margin: 20px auto; 
      max-width: 900px;
      box-shadow: 0 2px 4px rgba(0,0,0,1);
      min-height: 500px;
    }
    #controls {
      text-align: center;
      margin: 20px auto;
      max-width: 900px;
    }
    button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none; 
      border-radius: 4px; 
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:disabled { background-color: #AAA; cursor: not-allowed; }
    #scene-label {
      font-size: 20px;
      font-weight: bold;
      margin: 0 20px;
    }
    
    #scene-label {
      font-size: 20px;
      font-weight: bold;
      margin: 0 20px;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    .tooltip {
      position: absolute;
      background: rgba(0,0,0,0.8);
      color: #fff; 
      padding: 8px 12px;
      border-radius: 4px;
      pointer-events: none;
      font-size: 14px;
      line-height: 1.4;
    }
    .axis-label {
      font-size: 14px;
      font-weight: bold;
    }
    .legend {
      font-size: 12px;
      cursor: pointer;
    }
    .legend rect {
      cursor: pointer;
    }
    .legend.inactive {
      opacity: 0.3;
    }
    .annotation-note-label {
      font-size: 13px;
    }
    .annotation-note-title {
      font-weight: bold;
      font-size: 14px;
  </style>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-svg-annotation@2"></script>
</head>
<body>
  <div id="vis-container"></div>
  <div id="controls">
    <button id="prev">← Previous</button>
    <span id="scene-label">Scene 1 of 3</span>
    <button id="next">Next →</button>
  </div>
<script>
  const state = { 
    currentScene: 1,
    brushSelection: null,
    visibleCountries: new Set(['United States', 'USSR', 'Germany', 'Great Britain', 'France']),
    selectedCountry: 'United States'
  };

  Promise.all([
    d3.csv("scene1.csv", d3.autoType),
    d3.csv("scene2.csv", d3.autoType),
    d3.csv("scene3.csv", d3.autoType)
  ]).then(([scene1Data, scene2Data, scene3Data]) => {

    function navigation() {
      d3.select("#prev").attr("disabled", state.currentScene === 1 ? true : 1);
      d3.select("#next").attr("disabled", state.currentScene === 3 ? true : 3);
      d3.select("#scene-label").text(`Scene ${state.currentScene} of 3`);
    }
    
    d3.select("#next").on("click", () => {
        state.currentScene++;
        drawScene();
    });

    d3.select("#prev").on("click", () => {
        state.currentScene--;
        drawScene();
    });

function drawScene() {
      d3.select("#vis-container").html("");
      navigation();
      
      if(state.currentScene === 1) drawScene1(scene1Data);
      else if(state.currentScene === 2) drawScene2(scene2Data);
      else drawScene3(scene3Data);
    }

  function drawScene1(data) {
      const container = d3.select("#vis-container");
      container.append("h2").text("Olympic Medal Growth Over Time");
      
      const m = {top: 20, right: 30, bottom: 100, left: 80};
      const width = 850 - m.left - m.right;
      const height = 450 - m.top - m.bottom;
      
      const svg = container
        .append("svg")
        .attr("width", width + m.left + m.right)
        .attr("height", height + m.top + m.bottom);
      
      const g = svg.append("g")
        .attr("transform", `translate(${m.left},${m.top})`);
      
      const x = d3.scaleLinear()
        .domain(d3.extent(data, d => d.year))
        .range([0, width]);
      
      const y = d3.scaleLinear()
        .domain([0, d3.max(data, d => d.TotalMedals)])
        .range([height, 0])
        .nice();
      
      const line = d3.line()
        .x(d => x(d.year))
        .y(d => y(d.TotalMedals))
        .curve(d3.curveMonotoneX);
      
      g.append("path")
        .datum(data)
        .attr("fill", "none")
        .attr("stroke", "#2E86AB")
        .attr("stroke-width", 3)
        .attr("d", line);
      
      const tooltip = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);
      
      g.selectAll(".dot")
        .data(data)
        .enter().append("circle")
        .attr("class", "dot")
        .attr("cx", d => x(d.year))
        .attr("cy", d => y(d.TotalMedals))
        .attr("r", 5)
        .attr("fill", "#2E86AB")
        .on("mouseover", (event, d) => {
          tooltip.transition().duration(200).style("opacity", .9);
          tooltip.html(`<strong>${d.year}</strong><br/>Total Medals: ${d.TotalMedals.toLocaleString()}`)
            .style("left", (event.pageX + 10) + "px")
            .style("top", (event.pageY - 28) + "px");
        })
        .on("mouseout", () => {
          tooltip.transition().duration(500).style("opacity", 0);
        });
      
      g.append("g")
        .attr("transform", `translate(0,${height})`)
        .call(d3.axisBottom(x).tickFormat(d3.format("d")))
        .append("text")
        .attr("class", "axis-label")
        .attr("x", width / 2)
        .attr("y", 40)
        .style("text-anchor", "middle")
        .style("fill", "black")
        .text("Year");
      
      g.append("g")
        .call(d3.axisLeft(y))
        .append("text")
        .attr("class", "axis-label")
        .attr("transform", "rotate(-90)")
        .attr("y", -50)
        .attr("x", -height / 2)
        .style("text-anchor", "middle")
        .style("fill", "black")
        .text("Total Medals Awarded");
      
  
    const ann = d3.annotation().annotations([
          { note:{title:"Athens 1896",label:"122 medals"}, x:x(1896), y:y(122), dx:50, dy:-50 },
          { note:{title:"Growth 1960",label:"542 medals"}, x:x(1960), y:y(542), dx:-60, dy:-30 },
          { note:{title:"Paris 2024",label:"1,044 medals"}, x:x(2024), y:y(1044), dx:-80, dy:-40 }
        ]);
    svg.append("g").call(ann);
      }
    function drawScene2(data) {
      const container = d3.select("#vis-container");
      container.append("h2").text("Medal Race: Top Nations Over Time");

      const m = {top: 20, right: 150, bottom: 80, left: 80};
      const width = 850 - m.left - m.right;
      const height = 450 - m.top - m.bottom;
      
      const svg = = container
        .append("svg").attr("width", width + m.left + m.right).attr("height", height + m.top +m.bottom);

      const g = svg.append("g")
        .attr("transform", `translate(${m.left},${m.top})`);
      
      const countries = Array.from(state.visibleCountries);
      const filteredData = data.filter(d => state.visibleCountries.has(d.country));

      const x = d3.scaleLinear()
        .domain(d3.extent(data, d => d.year))
        .range([0, width]);
      
      const y = d3.scaleLinear()
        .domain([0, d3.max(filteredData, d => d.MedalCount)])
        .range([height, 0])
        .nice();
      
      const color = d3.scaleOrdinal()
        .domain(countries)
        .range(["#e41a1c", "#377eb8", "#4daf4a", "#984ea3", "#ff7f00"]);
      
      const line = d3.line()
        .x(d => x(d.year))
        .y(d => y(d.MedalCount))
        .curve(d3.curveMonotoneX);

      const countryData = countries.map(country => ({
        name: country,
        values: filteredData.filter(d => d.country === country)
      }));
      g.selectAll(".country-line")
        .data(countryData)
        .enter().append("path")
        .attr("class", "country-line")
        .attr("fill", "none")
        .attr("stroke", d => color(d.name))
        .attr("stroke-width", 2.5)
        .attr("d", d => line(d.values));
      
      g.append("g")
        .attr("transform", `translate(0,${height})`)
        .call(d3.axisBottom(x).tickFormat(d3.format("d")))
        .append("text")
        .attr("class", "axis-label")
        .attr("x", width / 2)
        .attr("y", 40)
        .style("text-anchor", "middle")
        .style("fill", "black")
        .text("Year");
      
      g.append("g")
        .call(d3.axisLeft(y))
        .append("text")
        .attr("class", "axis-label")
        .attr("transform", "rotate(-90)")
        .attr("y", -50)
        .attr("x", -height / 2)
        .style("text-anchor", "middle")
        .style("fill", "black")
        .text("Medals Won");
      
      const legend = g.append("g")
        .attr("class", "legend")
        .attr("transform", `translate(${width + 10}, 20)`);
      
      const legendItems = legend.selectAll(".legend-item")
        .data(countries)
        .enter().append("g")
        .attr("class", d => `legend-item ${state.visibleCountries.has(d) ? '' : 'inactive'}`)
        .attr("transform", (d, i) => `translate(0, ${i * 25})`)
        .style("cursor", "pointer")
        .on("click", (event, d) => {
          if (state.visibleCountries.has(d)) {
            state.visibleCountries.delete(d);
          } else {
            state.visibleCountries.add(d);
          }
          drawScene2(data);
        });
      
      legendItems.append("rect")
        .attr("width", 18)
        .attr("height", 18)
        .attr("fill", d => color(d));
      
      legendItems.append("text")
        .attr("x", 24)
        .attr("y", 9)
        .attr("dy", "0.35em")
        .text(d => d);
      
      const annotations = [
        {
          note: {
            label: "Dominated early Olympics and post-WWII era",
            title: "US Leadership"
          },
          x: x(1952),
          y: y(87),
          dx: 30,
          dy: -40
        },
        {
          note: {
            label: "USSR enters and challenges US dominance",
            title: "Cold War Competition"
          },
          x: x(1976),
          y: y(152),
          dx: -50,
          dy: -30
        }
      ];
      
      const makeAnnotations = d3.annotation()
        .annotations(annotations);
      
      g.append("g")
        .attr("class", "annotation-group")
        .call(makeAnnotations);
    }
  function drawScene3(data) {
      const container = d3.select("#vis-container")
        container.append("h2").text("Medal Distribution by Type");

      const selector = container.append("div")
        .style("text-align", "center")
        .style("margin-bottom", "20px");
      
      selector.append("label")
        .text("Select Country: ")
        .style("font-weight", "bold");
    
     const select = selector.append("select")
        .on("change", function() {
          state.selectedCountry = this.value;
          drawScene3(data);
        });
      
      select.selectAll("option")
        .data(data.map(d => d.country).sort())
        .enter().append("option")
        .attr("value", d => d)
        .attr("selected", d => d === state.selectedCountry ? true : null)
        .text(d => d);

     const svg = container
        .append("svg")
        .attr("width", width + m.left + m.right)
        .attr("height", height + m.top + m.bottom);

     const g = svg.append("g")
        .attr("transform", `translate(${m.left},${m.top})`);

     const countryData = data.find(d => d.country === state.selectedCountry);
      const medalData = [
        {type: "Gold", count: countryData.Gold},
        {type: "Silver", count: countryData.Silver},
        {type: "Bronze", count: countryData.Bronze}
      ];
      
      const x = d3.scaleBand()
        .domain(["Gold", "Silver", "Bronze"])
        .range([0, width])
        .padding(0.3);
      
      const y = d3.scaleLinear()
        .domain([0, d3.max(medalData, d => d.count)])
        .range([height, 0])
        .nice();
      
      const colorScale = d3.scaleOrdinal()
        .domain(["Gold", "Silver", "Bronze"])
        .range(["#FFD700", "#C0C0C0", "#CD7F32"]);
      
      const tooltip = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);
      
      g.selectAll(".bar")
        .data(medalData)
        .enter().append("rect")
        .attr("class", "bar")
        .attr("x", d => x(d.type))
        .attr("y", d => y(d.count))
        .attr("width", x.bandwidth())
        .attr("height", d => height - y(d.count))
        .attr("fill", d => colorScale(d.type))
        .on("mouseover", (event, d) => {
          tooltip.transition().duration(200).style("opacity", .9);
          tooltip.html(`<strong>${d.type} Medals</strong><br/>Count: ${d.count}`)
            .style("left", (event.pageX + 10) + "px")
            .style("top", (event.pageY - 28) + "px");
        })
        .on("mouseout", () => {
          tooltip.transition().duration(500).style("opacity", 0);
        });
      
      g.selectAll(".text")
        .data(medalData)
        .enter().append("text")
        .attr("x", d => x(d.type) + x.bandwidth()/2)
        .attr("y", d => y(d.count) - 5)
        .attr("text-anchor", "middle")
        .style("font-weight", "bold")
        .text(d => d.count);
      
      g.append("g")
        .attr("transform", `translate(0,${height})`)
        .call(d3.axisBottom(x))
        .append("text")
        .attr("class", "axis-label")
        .attr("x", width / 2)
        .attr("y", 40)
        .style("text-anchor", "middle")
        .style("fill", "black")
        .text("Medal Type");
      
      g.append("g")
        .call(d3.axisLeft(y))
        .append("text")
        .attr("class", "axis-label")
        .attr("transform", "rotate(-90)")
        .attr("y", -50)
        .attr("x", -height / 2)
        .style("text-anchor", "middle")
        .style("fill", "black")
        .text("Number of Medals");
      
      const maxMedal = medalData.reduce((a, b) => a.count > b.count ? a : b);
      
      const annotations = [{
        note: {
          label: `${state.selectedCountry} has won the most ${maxMedal.type.toLowerCase()} medals`,
          title: `${maxMedal.type} Leader`
        },
        x: x(maxMedal.type) + x.bandwidth()/2,
        y: y(maxMedal.count),
        dx: 0,
        dy: -60
      }];
      
      const makeAnnotations = d3.annotation()
        .annotations(annotations);
      
      g.append("g")
        .attr("class", "annotation-group")
        .call(makeAnnotations);
      
      const total = medalData.reduce((sum, d) => sum + d.count, 0);
      g.append("text")
        .attr("x", width / 2)
        .attr("y", -5)
        .attr("text-anchor", "middle")
        .style("font-size", "16px")
        .style("font-weight", "bold")
        .text(`Total Medals: ${total}`);
    }
    drawScene();
  }); 
</script>
</body>
</html>
