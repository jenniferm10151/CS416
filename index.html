<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Olympic Medals Narrative</title>
  <style>
    body { 
      font-family: sans-serif;
      margin: 0;
      padding: 0; 
    }
    #vis-container {
      padding: 20px;
    }
    #controls {
      text-align: center;
      margin: 10px;
    }
    button, select {
      margin: 0 5px;
      padding: 5px 10px;
    }
    .tooltip {
      position: absolute;
      background: rgba(0,0,0,0.7);
      color: #fff; 
      padding: 5px 8px;
      border-radius: 4px;
      pointer-events: none;
      font-size: 12px;
    }
    .brush .selection {
      fill: #aaa;
      fill-opacity: 0.3;
    }
  </style>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-svg-annotation@2"></script>
</head>
<body>
  <div id="container"></div>
  <div id="controls">
    <button id="prev">← Prev</button>
    <span id="scene-label">Scene 1</span>
    <button id="next">Next →</button>
  </div>
